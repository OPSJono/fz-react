    <meta name="theme-color" content="#61DAFB" />
    <meta
      name="description"
      content="Filezone is a way to store files in the cloud."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.

  <body class="bg-gray-900 font-sans leading-normal tracking-normal">

      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

      <!-- Styles -->
      <style>
        html, body {
          background-color: #636b6f;
          color: #fff;
          font-family: 'Roboto', sans-serif;
          font-weight: 200;
          height: 100vh;
          margin: 0;
        }
        .full-height {
          height: 100vh;
        }
        .flex-center {
          align-items: center;
          display: flex;
          justify-content: center;
        }
        .position-ref {
          position: relative;
        }
        .content {
          text-align: center;
        }
        .title {
          font-size: 54px;
        }
        .links > a {
          color: #fff;
          padding: 0 25px;
          font-size: 18px;
          font-weight: 600;
          letter-spacing: .1rem;
          text-decoration: none;
        }
        .m-b-md {
          margin-bottom: 30px;
        }
      </style>

      <div class="flex-center position-ref full-height">
        <div class="content">
          <div class="title m-b-md">
            You need JavaScript enabled to view this application
          </div>

          <div class="links">
            <a href="https://www.enable-javascript.com/" target="_blank">See <u>here</u> for instructions</a>
          </div>
        </div>

    <div id="root"></div>
